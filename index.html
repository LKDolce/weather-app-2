<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div id="color-style" class="weather-app dia">
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  id="icon"
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt=""
                />
                <span class="float-left">
                  <strong id="temperature"></strong>
                  <span class="degree-units"
                    ><a href="#" id="celcius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  ></span
                >
              </div>
              <ul>
                <li>Humedad: <span id="humidity">51</span></li>
                <li>Viento: <span id="wind"> </span></li>
              </ul>
            </div>
            <div class="col-6">
              <h1 id="city"></h1>
              <ul class="info-city">
                <li id="date"></li>
                <li id="description"></li>
              </ul>
            </div>
            <form id="search-form" class="mt-3">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    id="city-input"
                    placeholder="Busca una ciudad..."
                    class="form-control"
                    autocomplete="off"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-primary w-100"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <small>
          <a href="https://github.com/LKDolce/weather-app-2" target="_blank"
            >Open-source code</a
          >
          by Elizabeth M. Coss
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
